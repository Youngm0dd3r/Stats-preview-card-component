<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>


<div class="main-card-container">

<div class="filtered-img">
   <img class="image-header-mobile" src="images/image-header-mobile.jpg" alt="">
   <img class="image-header-desktop" src="images/image-header-desktop.jpg" alt="">

</div>

<div class="card-body">

<h2 class="main-heading">Get <span>insights</span> that help your business grow.</h2>

<p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
experience, and overall efficiency.</p>

<div class="footer">

  <div class="stats-info">
      <h2 class="stats-figure">10k+</h2> <p class="stats-name">companies</p>
  </div>

  <div class="stats-info">
    <h2 class="stats-figure">314</h2> <p class="stats-name">templates</p>
  </div>

  <div class="stats-info">
      <h2 class="stats-figure">12M+</h2> <p class="stats-name">queries</p>
  </div>



</div>

</div>

</div>
